
<p-table [value]="table" #dt1  [rows]="6" 	[rowsPerPageOptions]="[6,12,24]" 	[paginator]="true" >
  <ng-template pTemplate="caption">
    <div class="date-btn">
      <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
      <p-calendar [(ngModel)]="dateSelected" dateFormat="yy-mm-dd" (click)="getDate()" [showIcon]="true" inputId="icon" ></p-calendar>
    </div>
  </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code">Symbol waluty<p-sortIcon field="code"></p-sortIcon></th>
        <th pSortableColumn="currency">Waluta<p-sortIcon field="currency"></p-sortIcon></th>
        <th pSortableColumn="mid">Kurs waluty<p-sortIcon field="mid"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.code}}</td>
        <td>{{item.currency}}</td>
        <td>{{item.mid}}</td>
      </tr>
    </ng-template>
  </p-table>

<div>
  <div class="btn-title">Wybierz widok</div>
  <div>
    <button class="theme dark" (click)="changeTheme('md-dark-indigo')" >
      Ciemny
    </button>
    <button class="theme white" (click)="changeTheme('saga-blue')" >
    Jasny
  </button>
  </div>

</div>
